<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KerjainWoy.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex flex-col gap-10 p-20">
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <h1 class="font-bold text-2xl text-center">KerjainWoy.com üìù</h1>
                <p class="text-center">
                    Catat semua tugas anda di web KerjainWoy.com
                </p>
            </div>
            <div class="flex gap-2 justify-center">
                <input type="text" id="input_field" placeholder="Masukan tugas mu"
                    class="w-100 placeholder-slate-400 py-2 px-4 border-none bg-slate-100 rounded-[100px]" />
                <button type="button" id="button_submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-[100px]">
                    Submit
                </button>
            </div>
        </div>
        <div class="flex justify-center">
            <ul id="task_list" class="flex flex-col gap-2">

            </ul>
        </div>
        <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black/50 hidden">
            <div class="bg-white rounded-2xl shadow-lg p-6 w-96 text-center">
                <h2 class="text-xl font-bold mb-4">Edit Tugas</h2>
                <input id="new-task-input" type="text" name="task" placeholder="Masukan tugas baru kamu..." class="w-full rounded-[100px] bg-slate-100 py-1.5 pr-3 pl-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-blue-500 sm:text-sm/6" />
                <button id="closePopup" class="px-4 py-2 bg-red-500 mt-4 text-white rounded-lg hover:bg-red-600">
                    Close
                </button>
            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
