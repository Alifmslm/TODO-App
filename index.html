<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KerjainWoy.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex flex-col gap-10 p-20">
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-2">
                <h1 class="font-bold text-2xl text-center">KerjainWoy.com 📝</h1>
                <p class="text-center">
                    Catat semua tugas anda di web KerjainWoy.com
                </p>
            </div>
            <div class="flex gap-2 justify-center">
                <input type="text" id="input_field" placeholder="Masukan tugas mu"
                    class="w-100 placeholder-slate-400 py-2 px-4 border-none bg-slate-100 rounded-[100px]" />
                <button type="button" id="button_submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-[100px]">
                    Submit
                </button>
            </div>
        </div>
        <div class="flex justify-center">
            <ul id="task_list" class="flex flex-col gap-2">
                
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
